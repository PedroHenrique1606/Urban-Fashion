<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>        
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="logomarca" class="logo">
                <nav>
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Coleções</a></li>
                        <li><a href="">Categoria</a></li>
                    </ul>

            <img src="img/cart.png" alt="cart" class="cart">

        <div class="content">
            <a href="" class="btn">2022 Coleções</a>

            <div class="arrow-icons">
                <img src="/img/back-arrow.png" alt="trás">

        </div>
        <img src="img/img.png" alt="people" class="feature-img">
        <div class="social-links">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Twitter</a>
